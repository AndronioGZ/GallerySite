<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Документ без названия</title>
</head>

<body>
<form action="upload" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <label for="file"></label>
  <div align="center">
    <table width="100" border="0">
      <tr>
        <td>Загрузить файл:</td>
      </tr>
      <tr>
        <td><input type="file" name="file" id="file" onChange="onload:CheckExt(this);"/>
        <input type="submit" name="submit" id="submit" value="Отправить" /></td>
      </tr>
    </table>
  </div>
</form>
</body>

<script language="javascript">
	function CheckExt(inp){
		var filename = inp.value;
		var ext = filename.substring(filename.length - 3, filename.length);
		ext = ext.toLowerCase();
		if(ext!='jpg'){
			alert('Файл должен иметь расшинение .jpg');
			inp.form.reset();
		}
	}
</script>
																		

</html>
